<html>

<head>
    <title></title>
    <meta name="viewport" content="maximum-scale=1.0,width=device-width,initial-scale=1.0,user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="/wekan-favicon.png">

    <link rel="mask-icon" href="/wekan-logo-150.svg">

<body>
    <section class="auth-layout">
        <section class="auth-dialog">
            <div class="at-form">
                <div class="at-title">
                    <h3>Create an Account</h3>
                </div>
                <div class="at-pwd-form">
                    <div class="at-form-authentication" style="display: none;"><label>Authentication method</label>
                        <select class="select-authentication">
                            <option value="password">Password</option>
                        </select></div>
                    <form role="form" id="at-pwd-form" novalidate="" action="#" method="POST" _lpchecked="1">
                        <div class="at-input">
                            <label for="at-field-username">
                                Username
                            </label>
                            <input type="text" id="at-field-username" name="at-field-username" placeholder="Username"
                                autocapitalize="none" autocorrect="off"
                                style="background-image: url(&quot;data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAABHklEQVQ4EaVTO26DQBD1ohQWaS2lg9JybZ+AK7hNwx2oIoVf4UPQ0Lj1FdKktevIpel8AKNUkDcWMxpgSaIEaTVv3sx7uztiTdu2s/98DywOw3Dued4Who/M2aIx5lZV1aEsy0+qiwHELyi+Ytl0PQ69SxAxkWIA4RMRTdNsKE59juMcuZd6xIAFeZ6fGCdJ8kY4y7KAuTRNGd7jyEBXsdOPE3a0QGPsniOnnYMO67LgSQN9T41F2QGrQRRFCwyzoIF2qyBuKKbcOgPXdVeY9rMWgNsjf9ccYesJhk3f5dYT1HX9gR0LLQR30TnjkUEcx2uIuS4RnI+aj6sJR0AM8AaumPaM/rRehyWhXqbFAA9kh3/8/NvHxAYGAsZ/il8IalkCLBfNVAAAAABJRU5ErkJggg==&quot;); background-repeat: no-repeat; background-attachment: scroll; background-size: 16px 18px; background-position: 98% 50%;">
                        </div>
                        <div class="at-input">
                            <label for="at-field-email">
                                Email
                            </label>
                            <input type="email" id="at-field-email" name="at-field-email" placeholder="Email"
                                autocapitalize="none" autocorrect="off">
                        </div>
                        <div class="at-input">
                            <label for="at-field-password">
                                Password
                            </label>
                            <input type="password" id="at-field-password" name="at-field-password"
                                placeholder="Password" autocapitalize="none" autocorrect="off" autocomplete="off"
                                style="background-image: none; background-repeat: initial; background-attachment: initial; background-size: initial; background-position: initial; cursor: auto;">
                        </div>
                        <div class="at-input" id="invitationcode" style="display: none;"><label
                                for="at-field-code">Invitation Code</label>
                            <input id="at-field-invitationcode" type="text" name="at-field-invitationcode"
                                placeholder="Invitation Code"></div>
                        <button type="submit" class="at-btn submit" id="at-btn">
                            Register
                        </button>
                    </form>
                </div>
                <div class="at-signin-link">
                    <p>
                        If you already have an account
                        <a href="/sign-in" id="at-signIn" class="at-link at-signin">sign in</a>
                    </p>
                </div>
            </div>
            <div class="at-form-lang"><select class="select-lang js-userform-set-language">
                    <option value="id">Bahasa Indonesia</option>
                    <option value="br">Brezhoneg</option>
                    <option value="ca">Català</option>
                    <option value="da">Dansk</option>

                    <option value="nb">Norsk bokmål</option>
                    <option value="oc">Occitan</option>
                    <option value="pl">Polski</option>
                    <option value="pt">Português</option>
                    <option value="pt-BR">Português do Brasil</option>
                    <option value="ro">Română</option>
                    <option value="fi">Suomi</option>
                    <option value="sv">Svenska</option>
                    <option value="vi">Tiếng Việt</option>
                    <option value="tr">Türkçe</option>
                    <option value="lv">latviešu valoda</option>
                    <option value="cs">čeština‎</option>
                    <option value="el">Ελληνικά</option>
                    <option value="bg">Български</option>
                    <option value="mn">Монгол</option>
                    <option value="ru">Русский</option>
                    <option value="sr">Српски језик</option>
                    <option value="uk">Українська</option>
                    <option value="mk">македонски јазик</option>

                    <option value="ta">தமிழ்</option>
                    <option value="th">ไทย</option>
                    <option value="ka">ქართული</option>
                    <option value="km">ភាសាខ្មែរ</option>
                    <option value="ja">日本語</option>
                    <option value="zh-CN">简体中文</option>
                    <option value="zh-TW">繁体中文（台湾）</option>
                    <option value="zh-HK">繁体中文（香港）</option>
                    <option value="ko">한국어</option>
                </select></div>
        </section>
    </section>
