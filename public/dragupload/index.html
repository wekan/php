
<!DOCTYPE html>
<html>
<title>Drag Upload</title>

<!-- Source: https://artisansweb.net/drag-drop-file-upload-using-javascript-php/ -->

<style type="text/css">
#drop_file_zone {
    background-color: #EEE;
    border: #999 5px dashed;
    width: 290px;
    height: 200px;
    padding: 8px;
    font-size: 18px;
}
#drag_upload_file {
  width:50%;
  margin:0 auto;
}
#drag_upload_file p {
  text-align: center;
}
#drag_upload_file #selectfile {
  display: none;
}
</style>

<body>

<form action="ajax.php" method="post" enctype="multipart/form-data">

<link rel="stylesheet" href="style.css" />
<div id="drop_file_zone" ondrop="upload_file(event)" ondragover="return false">
    <div id="drag_upload_file">
        <p>Drop file here</p>
        <p>or</p>
        <p><input type="button" value="Select File" onclick="file_explorer();" /></p>
        <input type="file" id="selectfile" />
    </div>
</div>
<div class="img-content"></div>

</form>

<script>
var fileobj;
function upload_file(e) {
    e.preventDefault();
    fileobj = e.dataTransfer.files[0];
    ajax_file_upload(fileobj);
}

/* One file drag upload, works. */

function file_explorer() {
    document.getElementById('selectfile').click();
    document.getElementById('selectfile').onchange = function() {
        fileobj = document.getElementById('selectfile').files[0];
        ajax_file_upload(fileobj);
    };
}

/* Multi file drag upload, does not work:
function file_explorer() {
    document.getElementById('selectfile').click();
    document.getElementById('selectfile').onchange = function() {
       const files = document.querySelector(‘[type=file]’).files;
       for (i = 0; i < files.length; i++) {
          fileobj = document.getElementById('selectfile').files[i];
          ajax_file_upload(fileobj);
       }
   };
}
*/

/* Multi file drag upload, this also does not work:
function file_explorer(e) {
   e.preventDefault();
   for (i = 0; i < e.dataTransfer.files.length; i++) {
      fileobj = e.dataTransfer.files[i];
      ajax_file_upload(fileobj);
   }
}
*/

function ajax_file_upload(file_obj) {
    if(file_obj != undefined) {
        var form_data = new FormData();                  
        form_data.append('file', file_obj);
        var xhttp = new XMLHttpRequest();
        xhttp.open("POST", "ajax.php", true);
        xhttp.onload = function(event) {
            oOutput = document.querySelector('.img-content');
            if (xhttp.status == 200) {
                // oOutput.innerHTML = "<img src='"+ this.responseText +"' alt='The Image' />";
                oOutput.innerHTML = "Upload done.";
            } else {
                oOutput.innerHTML = "Error " + xhttp.status + " occurred when trying to upload your file.";
            }
        }
 
        xhttp.send(form_data);
    }
}
</script>

</body>
</html>
