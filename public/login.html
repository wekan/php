<body>
    <section class="auth-layout">
        <section class="auth-dialog">
            <div class="at-form">
                <div class="at-title">
                    <h3>Sign In</h3>
                </div>

                <div class="at-error">
                    <p>Must be logged in</p>
                </div>
                <div class="at-pwd-form">
                    <div class="at-form-authentication" style="display: none;"><label>Authentication method</label>
                        <select class="select-authentication">
                            <option value="password">Password</option>
                        </select></div>
                    <form role="form" id="at-pwd-form" novalidate="" action="#" method="POST" _lpchecked="1">
                        <div class="at-input">
                            <label for="at-field-username_and_email">
                                Username or email
                            </label>
                            <input type="text" id="at-field-username_and_email" name="at-field-username_and_email"
                                placeholder="Username or email" autocapitalize="none" autocorrect="off"
                                autocomplete="off"
                                style="background-image: url(&quot;data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAASCAYAAABSO15qAAAAAXNSR0IArs4c6QAAAZ9JREFUOBGVU7uKwkAUPXmID5AttNyFYBGwsLGwFBUFF/wOhfyE5jPcxkZt/IHFxg+wsZJtrFwS8NWIohZm545xNkp8XcjMnbnnnJk790YyTfPTcZwm+z7whEmSNGWwaqPR+Ca4/AqZCO5BX+STkcBTJ5/gp9HLkb2BR34kEoGu6xewlwQ0TUOxWPQXCIVCIhAMBsEeS6y9MbHpOirNlUoF6XQanU4Hq9UKhmHAsiy0Wq2L2DWZ1i+l4Ccg1et1hwJ0zd1uxzGUwn6/98OLPZbiL1vUxA3OZEI8IhOGlfKdTU3+BrThZ5lMBoVCAev1Gr1eD7PZDIFAALIs80NIRNzAT4DIw+EQm80G2WyWQ1KpFHK5nICr1NvezhIR5iyXSyQSCUSjUSiKgnK5jGQyCVVVEYvF0O12oeTz+R+GJfk3L5n8yWTC+yEej3OxwWCA4/GI7XaLfr/P0/jvlis2VadUKvH+IFK73YZt2yCxcDiM6ZR+SuDuI45GI4zHY8zncxwOB05YLBZ8Pg83BajOjEilummEuVeFmtssvgJurPYHGEKbZ/T0eqIAAAAASUVORK5CYII=&quot;); background-repeat: no-repeat; background-attachment: scroll; background-size: 16px 18px; background-position: 98% 50%; cursor: auto;">

                        </div>
                        <div class="at-input">
                            <label for="at-field-password">
                                Password
                            </label>
                            <input type="password" id="at-field-password" name="at-field-password"
                                placeholder="Password" autocapitalize="none" autocorrect="off" autocomplete="off"
                                style="background-image: url(&quot;data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAASCAYAAABSO15qAAAAAXNSR0IArs4c6QAAAZ9JREFUOBGVU7uKwkAUPXmID5AttNyFYBGwsLGwFBUFF/wOhfyE5jPcxkZt/IHFxg+wsZJtrFwS8NWIohZm545xNkp8XcjMnbnnnJk790YyTfPTcZwm+z7whEmSNGWwaqPR+Ca4/AqZCO5BX+STkcBTJ5/gp9HLkb2BR34kEoGu6xewlwQ0TUOxWPQXCIVCIhAMBsEeS6y9MbHpOirNlUoF6XQanU4Hq9UKhmHAsiy0Wq2L2DWZ1i+l4Ccg1et1hwJ0zd1uxzGUwn6/98OLPZbiL1vUxA3OZEI8IhOGlfKdTU3+BrThZ5lMBoVCAev1Gr1eD7PZDIFAALIs80NIRNzAT4DIw+EQm80G2WyWQ1KpFHK5nICr1NvezhIR5iyXSyQSCUSjUSiKgnK5jGQyCVVVEYvF0O12oeTz+R+GJfk3L5n8yWTC+yEej3OxwWCA4/GI7XaLfr/P0/jvlis2VadUKvH+IFK73YZt2yCxcDiM6ZR+SuDuI45GI4zHY8zncxwOB05YLBZ8Pg83BajOjEilummEuVeFmtssvgJurPYHGEKbZ/T0eqIAAAAASUVORK5CYII=&quot;); background-repeat: no-repeat; background-attachment: scroll; background-size: 16px 18px; background-position: 98% 50%;">
                        </div>
                        <div class="at-pwd-link">
                            <p>
                                <a href="/forgot-password" id="at-forgotPwd" class="at-link at-pwd">Forgot your
                                    password?</a>
                            </p>
                        </div>
                        <button type="submit" class="at-btn submit" id="at-btn">
                            Sign In
                        </button>
                    </form>
                </div>
                <div class="at-signup-link">
                    <p>
                        Don't have an account?
                        <a href="/sign-up" id="at-signUp" class="at-link at-signup">Register</a>
                    </p>
                </div>
            </div>
            <div class="at-form-lang">
